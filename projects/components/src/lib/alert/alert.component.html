<crowder-tooltip *ngIf='tooltip'>
  <span content>
    <mdc-icon class='icon' [class.custom]='!defaultMessage' [style.color]='colour'>{{ icon }}</mdc-icon>
    <span class='message' [class.custom]='!defaultMessage' [style.font-size]=messageSize>{{ message }}</span>
  </span>
  <span tooltiptext>{{ tooltipMessage }}</span>
</crowder-tooltip>
