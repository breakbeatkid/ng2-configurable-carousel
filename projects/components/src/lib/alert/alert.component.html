<crowder-tooltip *ngIf="tooltipEnabled">
  <span content>
    <mdc-icon
      *ngIf="!iconAfterMessage && iconEnabled"
      class="icon"
      [class.custom]="!defaultMessage"
      [style.color]="iconColour"
      >{{ iconType }}</mdc-icon
    >
    <span
      class="message"
      [class.custom]="!defaultMessage"
      [style.font-size]="messageSize"
      [style.color]="messageColour"
      >{{ message }}</span
    >
    <mdc-icon
      *ngIf="iconAfterMessage && iconEnabled"
      class="icon"
      [class.custom]="!defaultMessage"
      [style.color]="iconColour"
      >{{ iconType }}</mdc-icon
    >
  </span>
  <span tooltiptext>{{ tooltipMessage }}</span>
</crowder-tooltip>
