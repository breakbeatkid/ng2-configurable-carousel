<section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
  <div class="carousel-inner" #carousel>
    <div *ngFor="let item of items" class="carousel-item">
      <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
    </div>
  </div>
</section>
<div class="carousel__prev-button" (click)='prev()'>&lt;</div>
<div class="carousel__next-button" (click)='next()'>&gt;</div>
